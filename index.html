<!DOCTYPE html>
<html lang="sv" dir="swe">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="bg">
      <div class="menu">
        <nav>
          <div class="logo">
              <h2>Mas<span style="color: #800fc6">3</span>n</h2>
          </div>
          <div class="buttons">
              <a href="https://twitter.com/_mas3n" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-google"></a>
          </div>
        </nav>
      </div>
      <div class="side" ><a class="sideclass" href="#"><h3>About</h3></a></div>
      <div class="side2"><a class="sideclass2" href="#"><h3>Work</h3></a></div>
      <div class="side3"><a class="sideclass3" href="#"><h3>Contact</h3></a></div>
      <div class="work">
        <div class="bild1"><p class="photos">Photos</p></div>
        <div class="bild2"><p class="logos">Logos</p></div>
        <div class="bild3"><p class="models">3D-Models</p></div>
        <div class="bild4"><p class="favorites">Favorites</p></div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.side').addClass('active');
          $('.bg').addClass('active');
            $('.sideclass').addClass('active');
        $('.side2').removeClass('active2');
          $('.bg').removeClass('active2');
            $('.sideclass2').removeClass('active2');
        $('.side3').removeClass('active3');
          $('.bg').removeClass('active3');
            $('.sideclass3').removeClass('active3');

        $('.side').hover(function(){
          $('.side').addClass('active');
            $('.bg').addClass('active');
              $('.sideclass').addClass('active');
          $('.side2').removeClass('active2');
            $('.bg').removeClass('active2');
              $('.sideclass2').removeClass('active2');
                $('.work').removeClass('on');
          $('.side3').removeClass('active3');
            $('.bg').removeClass('active3');
              $('.sideclass3').removeClass('active3');
        })
        $('.side2').hover(function(){
          $('.side2').addClass('active2');
            $('.bg').addClass('active2');
              $('.sideclass2').addClass('active2');
                $('.work').addClass('on');
          $('.side3').removeClass('active3');
            $('.bg').removeClass('active3');
              $('.sideclass3').removeClass('active3');
          $('.side').removeClass('active');
            $('.bg').removeClass('active');
              $('.sideclass').removeClass('active');
        })
        $('.side3').hover(function(){
          $('.side3').addClass('active3');
            $('.bg').addClass('active3');
              $('.sideclass3').addClass('active3');
          $('.side2').removeClass('active2');
            $('.bg').removeClass('active2');
              $('.sideclass2').removeClass('active2');
                $('.work').removeClass('on');
          $('.side').removeClass('active');
            $('.bg').removeClass('active');
              $('.sideclass').removeClass('active');
        })

        $('.bild1').hover(function() {
          $('.bild1').toggleClass('up');
            $('.photos').toggleClass('up');
        })
        $('.bild2').hover(function() {
          $('.bild2').toggleClass('up');
            $('.logos').toggleClass('up');
        })
        $('.bild3').hover(function() {
          $('.bild3').toggleClass('up');
            $('.models').toggleClass('up');
                })
        $('.bild4').hover(function() {
          $('.bild4').toggleClass('up');
            $('.favorites').toggleClass('up');
        })
      });
    </script>

  </body>
</html>
